<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Underdog Labs Logo</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .logo {
            color: #FF6B00;
            font-weight: bold;
            font-size: 80px;
            font-family: "Comic Sans MS", "Chalkboard SE", sans-serif;
            letter-spacing: 0px;
            display: inline-block;
            position: relative;
            -webkit-text-stroke: 2.5px black;
            text-transform: capitalize;
            text-shadow: 
                0px 3px 0 #000, 
                0px 4px 0 #000, 
                0px 5px 0 #000, 
                -1px 1px 0 #000, 
                1px 1px 0 #000;
            line-height: 1.2;
            transform: rotate(-2deg);
        }
    </style>
</head>
<body>
    <div class="logo">The Underdog Labs</div>
    <script>
        // Hinweis: Mache einen Screenshot dieser Seite und speichere ihn als PNG
        document.addEventListener('DOMContentLoaded', function() {
            alert('Mache einen Screenshot dieser Seite und speichere ihn als "the-underdog-labs-logo.png" im Ordner "public/images"');
        });
    </script>
</body>
</html>
