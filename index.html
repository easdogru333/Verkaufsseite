<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Hund-Favicon als Hauptfavicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" href="/favicon-16x16.png">
    
    <!-- Force Favicon mit JavaScript -->
    <script>
      // Favicon sofort erzwingen
      (function() {
        // Zeitstempel für Cache-Busting
        const timestamp = new Date().getTime();
        
        // Alle vorhandenen favicon-Links entfernen
        const existingLinks = document.querySelectorAll("link[rel*='icon']");
        existingLinks.forEach(link => link.parentNode.removeChild(link));
        
        // Neuen Link mit Zeitstempel hinzufügen - Hund-Favicon
        const link = document.createElement('link');
        link.type = 'image/png';
        link.rel = 'icon';
        link.href = '/favicon-16x16.png?' + timestamp;
        document.getElementsByTagName('head')[0].appendChild(link);
      })();
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Underdog Labs – Growth for Founders & Execs</title>
    <meta name="title" content="The Underdog Labs – Growth for Founders & Execs">
    <meta name="description" content="We help founders & execs turn their personal brand into a lead magnet. No ads. No fluff. Just organic growth that drives real opportunities.">
    <meta name="keywords" content="personal branding, founder growth, executive branding, organic growth, lead generation, thought leadership">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="The Underdog Labs">
    <meta property="og:description" content="We help you build in public with AI and no-code tools.">
    <meta property="og:image" content="https://www.theunderdoglabs.com/twitter-card.png">
    <meta property="og:url" content="https://www.theunderdoglabs.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="The Underdog Labs">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="The Underdog Labs">
    <meta name="twitter:description" content="We help you build in public with AI and no-code tools.">
    <meta name="twitter:image" content="https://www.theunderdoglabs.com/twitter-card.png">
    <meta name="twitter:image:src" content="/twitter-card.png">
    <meta name="twitter:url" content="https://www.theunderdoglabs.com">
    <meta name="twitter:site" content="@theunderdogs">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.theunderdoglabs.com/">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
